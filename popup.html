<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .result {
            margin-top: 15px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            min-height: 20px;
        }
        
        .status {
            font-size: 12px;
            color: #666;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Python Extension</h3>
        
        <div class="status" id="status">Ready</div>
        
        <input type="text" id="userInput" placeholder="Enter some text...">
        
        <button id="processBtn">Process with Python</button>
        <button id="analyzeBtn">Analyze Text</button>
        
        <div class="result" id="result">
            Results will appear here...
        </div>
        
        <button id="getCurrentTab">Get Current Tab Info</button>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
